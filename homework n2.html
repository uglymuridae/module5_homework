<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            let x = 228;
            function whichtype() {
                let type_of_x = typeof x;
                switch(type_of_x){
                    case 'number' :
                        type_of_x= 'число';
                        break;
                    case 'BigInt' :
                        type_of_x= 'число, большее, чем (2^53-1)';
                        break;
                    case 'string' :
                        type_of_x= 'строка';
                        break;
                    case 'boolean' :
                        type_of_x= 'логический тип';
                        break;
                    case 'null' :
                        type_of_x= 'неизвестное значение';
                        break;
                    case 'undefined' :
                        type_of_x= 'значение не было присвоено';
                        break;
                };
                console.log(`${x} - ${type_of_x}`);
            }
            whichtype();
            x = true;
            whichtype();
            x = 'Привет';
            whichtype();
        </script>
    </body>
</html>
