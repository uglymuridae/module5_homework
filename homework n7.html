    <body>
                <script>
            let x = [1, 5, 3, 55, 3, 44, 3, 44, 5, 5, 6];
            let even = 0;
            let odd = 0;
            for (let i = 0; i < x.length; i++){
                if(typeof x[i] === 'number'){
                    if(x[i]%2===0){
                        even++;
                    } else {
                        odd++;
                    }
                };
            };
            console.log(even, odd);
        </script>
